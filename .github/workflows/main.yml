
name: MyWorkflow

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
      inputs:
        inp1:
          description: 'Please Enter String'
          required: true
          default: 'Hi Anuj How are You'
        inp2:
          description: 'Please Enter Number'
          required: true

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: python programs/fprogram.py

      - name: success message
        # run: echo program executed successfully on ubuntu-latest!!
        run: echo ${{ github.event.inputs.num-octocats}}
  job2:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: python programs/fprogram.py

      - name: success message
        run: Write-Output "program executed successfully on windows-latest!!"
        # run: Write-Output ${{github.event.inputs.octocat-eye-color}}